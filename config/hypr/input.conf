###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = foot
$fileManager = foot yazi
$menu = rofi -run-command 'uwsm-app -- {cmd}' -show drun -hover-select -me-select-entry '' -me-accept-entry MousePrimary


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us, it
    kb_variant =
    kb_model =
    kb_options = grp:menu_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat 

    touchpad {
        natural_scroll = true
        scroll_factor = 0.3
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gestures {
    gesture = 3, horizontal, workspace
    workspace_swipe_create_new = false
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = dell0a24:00-27c6:01e0-touchpad
    sensitivity = 0.0
    accel_profile = adaptive
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# System

bind = $mainMod, C, killactive,
bind = $mainMod Shift, E, exec, ~/.config/rofi/power-menu.bash
bind = $mainMod Shift, L, exec, hyprlock

# PROGRAMS

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, B, exec, pkill -USR1 waybar
bind = $mainMod, Return, exec, uwsm-app -- $terminal
bind = $mainMod, M, exec, uwsm-app -- $fileManager
bind = $mainMod, D, exec, uwsm-app -- $menu
bind = $mainMod, T, exec, ~/.config/hypr/light-dark-theme-toggle.bash

# WINDOW MANAGEMENT

bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move Focus

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Resizing

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows with mainMod + Control + arrow keys
bindel = $mainMod CONTROL, left, resizeactive, -20 0
bindel = $mainMod CONTROL, right, resizeactive, 20 0
bindel = $mainMod CONTROL, up, resizeactive, 0 -20
bindel = $mainMod CONTROL, down, resizeactive, 0 20

# Moving
bindel = $mainMod SHIFT, left, movewindow, l
bindel = $mainMod SHIFT, right, movewindow, r
bindel = $mainMod SHIFT, up, movewindow, u
bindel = $mainMod SHIFT, down, movewindow, d

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# WORKSPACE MANAGEMENT

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic


# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && ~/.config/dunst/volume.bash
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && ~/.config/dunst/volume.bash
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && ~/.config/dunst/volume.bash
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle && ~/.config/dunst/volume.bash
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+ && ~/.config/dunst/brightness.bash
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%- && ~/.config/dunst/brightness.bash

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

